<section>
  <nav class="nav-container">
    <div></div>
    <div class="image-container">
      <img src="/assets/img/Grupo175.svg" />
    </div>
    <button class="sesion-container">
      <h3>Cerrar Sesión</h3>
      <a href="/">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-logout"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2"
          />
          <path d="M9 12h12l-3 -3" />
          <path d="M18 15l3 -3" />
        </svg>
      </a>
    </button>
  </nav>

  <nav class="header-desembolsos">
    <div class="desembolsos-container">
      <h3>Mis desembolsos</h3>
    </div>
<!--     <div></div>
    <div></div>
    <div></div>
    <div></div> -->
    <div>
      <button class="button-download">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-download"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
          <path d="M7 11l5 5l5 -5" />
          <path d="M12 4l0 12" />
        </svg>
        <p>Descargar</p>
      </button>
    </div>
  </nav>

  <div class="filters-container">
    <select class="filter-select">
      <option value="Tipo Doc.">Tipo Doc.</option>
    </select>
    <input class="number-filter" type="number" placeholder="Número de documento"/>
    <input class="number-filter" type="number" placeholder="Número de desembolso"/>
    <input class="filter-date" type="date" placeholder="Desde"/>
    <input class="filter-date" type="date" placeholder="Hasta"/>
  </div>

 <table class="table-container">
    <thead>
    <tr class="table-headers">
      <th>Fecha y hora</th>
      <th>Numero de desembolso</th>
      <th>Tipo de documento</th>
      <th>Numero de documento</th>
      <th>Monto</th>
    </tr>
  </thead>
  <tbody class="data-container" >
    <tr *ngFor="let item of data">
      <td>{{item.fechaHora}}</td>
      <td>{{item.numeroDesembolso}}</td>
      <td>{{item.tipoDocumento}}</td>
      <td>{{item.numeroDocumento}}</td>
      <td>{{item.monto}}</td>
    </tr>
  </tbody>
  </table>

  <app-pagination></app-pagination>
  <app-notification></app-notification>

</section>
